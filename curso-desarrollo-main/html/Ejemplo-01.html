<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titulo página</title>
    <style>
        .mi-parrafo {
            color: blue;
        }
        /* CamelCase*/
        .mis-bordes {
            border: 2px solid red;
        }

        #enlace {
            text-decoration: none;
        }

        .quita-raya {
            text-decoration: none;
        }
    </style>
    <script>
        function mostrar() {
            alert("Mensaje de JavaScript");
        }
    </script>
</head>
<body>
    <h1>Mi primera página web</h1>

    <p class="mi-parrafo mis-bordes">Esto es un párrafo <br>
        <a href="#" class="mis-bordes quita-raya" >Mi primer Enlace</a>
    </p>
    
    <a href="https://www.juntadeandalucia.es/salud/biobanco" id="enlace">Biobanco</a>
    <br>
    <a ondblclick="mostrar();" href="#" class="quita-raya">Mensaje de JavaScript</a>

</body>
</html>
