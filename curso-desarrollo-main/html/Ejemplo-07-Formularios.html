<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        fieldset {
            width: 50%;
            border: 2px solid blue;
        }
        textarea {
            resize: none;
        }
    </style>
</head>
<body>
    <!-- "multipart/form-data es para subir archivos por el formulario -->
    <form action="#" method="get" enctype="multipart/form-data">

        <fieldset>
            <legend>Credenciales</legend>
            <label for="usuario">Usuario</label>
            <input type="text" name="var_usuario" id="usuario" required="required"><br>
            <label for="clave">Contraseña</label>
            <input type="password" name="var_clave" id="clave" ><br>
        </fieldset>
        <br>

        <label for="fecha_nac">Fecha Nacimiento</label>
        <input type="date" name="fecha" id="fecha_nac" disabled="disabled"><br>
        <label for="correo">Correo Electrónico</label>
        <input type="email" name="correo" id="correo"><br>
        <hr>
        <label for="micolor"></label>
        <input type="color" name="micolor" id="micolor"><br>
        <label for="archivo"></label>
        <input type="file" name="archivo" id="archivo"><br>
        <section>
            <h3>Cursos</h3>
            <input type="checkbox" name="cursos[]" id="html" value="html">HTML<br>
            <input type="checkbox" name="cursos[]" id="css" value="css">CSS<br>
            <input type="checkbox" name="cursos[]" id="js"  value="js">JS<br>
        </section>
        <section>
            <h3>Localidad</h3>
            <input type="radio" name="ciudad" id="badajoz" value="badajoz">Badajoz <br>
            <input type="radio" name="ciudad" id="sevilla" value="sevilla">Sevilla <br>
        </section>

        <section>
            <h3>Estudios</h3>
            <select name="estudios" id="estudios">
                <option value="asir">ASIR</option>
                <option value="dam" selected="selected">DAM</option>
                <option value="daw" >DAW</option>
            </select>
        </section>

        <textarea id="com" name="comentarios"  cols="30" rows="10" placeholder="Escribe Texto"></textarea>
        <br><br>

        <!-- JAVASCRIPT -->
        <script>        
            function valorRango(){
                var campoRango = document.getElementById("rango");
                var valorRango = campoRango.value;
                var campoValorRango = document.getElementById("valrange");
                campoValorRango.value = valorRango;
            }
        </script>

        <input type="range" name="rango" id="rango" min="1" max="10" 
        oninput="valorRango();">
        <!-- oninput="valrange.value=rango.value" -->
        <input type="text" name="valrange" id="valrange">

        <input type="hidden" name="idalumno" value="30">
        <br><input type="submit" value="Enviar Formulario">
        
    </form>
</body>
</html>
